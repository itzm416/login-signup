{% extends 'base.html' %}
{% load static %}
{% block title %} Password Reset {% endblock %}

{% block content %}

  <div id="intro" class="bg-image shadow-2-strong" style="margin-top: 6.8rem!important; margin-bottom: 203.5px;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form method="post" class="bg-white border shadow p-4 mb-5 bg-body rounded mt-4">
                <h3 class="mb-3 text-center" style="font-family: 'Mochiy Pop P One', sans-serif;">Send Email !</h3>
                <!-- Email input -->
              {% csrf_token %}
              <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example1">Email address</label>
                  <input type="email" class="form-control" name="email" id="">
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Send Email</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>        
 
{% endblock %}
